<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啊噗噗啦啦啦幹</title>
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}">
</head>
<body>

    <header>
        {% if current_user.is_authenticated %}
            <a class="loginmessage">歡迎, {{ current_user.username }}!</a>
            <a href="{{ url_for('auth.logout') }}" class="logout-button">登出</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="login-button">註冊/登入</a>
        {% endif %}
        <nav>
            <a href="{{ url_for('crud.display_us_file')}}"  data-content="關於我們">關於我們</a>
            <a href="{{ url_for('crud.example')}}" data-content="立即開始AI照護">立即開始AI照護</a>
            <a href="{{ url_for('crud.articles')}}" data-content="衛教文章專區">衛教文章專區</a>
            <a href="#" data-content="資源整合">資源整合</a>
            <a href="#" data-content="其他">其他</a>
            <a href="{{ url_for('crud.nccu') }}" id="home-button"></a>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
        &copy; 2024 Beige Minimalist Creative Agency. All rights reserved.
    </footer>
</body>
</html>

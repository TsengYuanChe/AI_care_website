{% extends "crud/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>分類文章</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="category" class="form-label">選擇分類</label>
                    {{ form.category(class="form-select") }}
                </div>
                <div class="mb-3">
                    <label for="new_category" class="form-label">新增分類</label>
                    {{ form.new_category(class="form-control", placeholder="輸入新分類名稱") }}
                </div>
                <button type="submit" class="btn btn-success">儲存分類</button>
                <button href="{{ url_for('crud.admin_raw_articles') }}" class="btn btn-secondary">取消</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

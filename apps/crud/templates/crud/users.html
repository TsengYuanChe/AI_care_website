{% extends "crud/base.html" %}
{% block content%}
        <h2>使用者列表</h2>

        <a href="{{ url_for('crud.create_user')}}"新增使用者></a>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Identity</th>
            </tr>
            {% for user in  users %}
            <tr>
                <td>
                <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.identity }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
